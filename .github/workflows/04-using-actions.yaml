name: 04 Using Actions
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22"

      - name: Install dependencies
        working-directory: ./04-using-actions/my-app
        run: npm ci

      - name: Run Unit Tests
        working-directory: ./04-using-actions/my-app
        run: npm test
